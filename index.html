<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script defer src="./src/js/index.js"></script>
    <link rel="stylesheet" href="./src/style/reset.css">
    <link rel="stylesheet" href="./src/style/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Permanent+Marker&display=swap" rel="stylesheet"> 
    
    <title>Snake</title>
</head>
<body>
    
    <div class= "container">
        <h1 class="game__name">Snake game</h1>
        
        
            <div class="game__score">
                <div class="game__score__division">
                    <p class="game__score--text">Score:</p>
                    <p  class="game__score--input" data-input>0</p>
                </div>
                <div class="game__score__division">
                    <p class= "game__score--record">High score:</p>
                    <p data-record="">0</p>
                </div>
            </div>
        <div class="canvas">
            <canvas id="snake" width="512" height="512"></canvas>
            <div class='game-over' data-over>
                <p class="game-over__title">Game over!</p>  
                <button class="game-over__button" data-game-over__button>Continue</button>
            </div>
                
        </div>


    </div>
    
</body>
</html>
